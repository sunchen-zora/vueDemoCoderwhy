<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化的基本使用</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <!-- 3、使用组件 -->
  <div id="app">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>
  <script>
    // 1、创建组件构造器
    const cpnc0 = Vue.extend({
      template: `
    <div>
    <h2>我是标题</h2>
    <p>我是段落</p>
    <p>我是段落</p>
  </div>`
    })
    // 2、注册组件
    Vue.component(`my-cpn`, cpnc0)

    // 注：挂载vue实例
    const vm = new Vue({
      el: "#app",
      data: {}
    })
  </script>

</body>

</html>
