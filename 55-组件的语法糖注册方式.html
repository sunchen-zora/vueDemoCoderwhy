<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的语法糖注册方式</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>


  </div>
  <script src="js/vue.js"></script>
  <script>
    //1、使用语法糖注册全局组件
    Vue.component('cpn1', {
      template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是段落1</p>
      </div> 
      `
    })

    //1、使用语法糖注册局部组件
    const cpnC2 = new Vue({
      el: "#app",
      components: {
        'cpn2': {
          template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是段落2</p>
      </div>
      `
        }
      }
    })

    //root组件
    const cpn = new Vue({
      el: "#app",
    })
  </script>
</body>

</html>
